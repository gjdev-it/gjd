<head>

    <title>Footer Pubbliche Amministrazioni Italiane</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        footer {
            background-color: #171717;
            border-top: 4px solid #CC0000; /* Rosso istituzionale */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .footer-nav {
            flex-grow: 1;
            text-align: right;
        }
        .footer-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .footer-links li {
            display: inline;
            margin-left: 20px;
        }
        .footer-links a {
            text-decoration: none;
            color: #CC0000; /* Rosso istituzionale */
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .footer-links a:hover {
            background-color: #CC0000; /* Rosso istituzionale */
            color: #ffffff;
        }
        .footer-info {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        .logo img {
            height: 60px;
        }

</head>
